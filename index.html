<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/iconic.min.js"></script>
    <script src="./js/key.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <main>
        <header class="search">
            <img id="back-button" data-src="./img/caret.svg" class="iconic iconic-md" data-direction="left" title="Back"/>
            <img id="search-button" class="iconic iconic-md" data-src="./img/magnifying-glass.svg" alt="Search" title="Search"/>
            <input type="text" id="search-input" placeholder="Search a movie"/>
        </header>
        
        <div class="page" id="search-results">
            <section class="title"><p id="text">Movie Recomendations</p></section>
            <section class="content"></section>
        </div>
        
        <div class="page" id="recommend-results">
            <section class="title"></section>
            <section class="content"></section>
        </div>
    </main>

  <div class="attribution">
        <img src="./img/primary-blue.svg" alt="The Movie DB" title="The Movie DB"/>
    </div>

</body>
</html>
